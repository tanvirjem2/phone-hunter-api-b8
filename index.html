<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>

    <!-- link tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- style -->
    <style>
        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }
    </style>

    <!-- added font awesome -->
    <script src="https://kit.fontawesome.com/2e285c83b5.js" crossorigin="anonymous"></script>
</head>

<body class="font-poppins">
    <!-- header section -->
    <header class="pt-12 px-28 bg-[#f3f8ff]">
        <div class="flex flex-col lg:flex-row space-y-6 lg:space-y-0 items-center justify-between">
            <h4 class="font-bold text-xl">Hot Gadgets</h4>
            <button class="btn text-white bg-[#0D6EFD] rounded-lg">Buy Now</button>
        </div>

        <!-- banner section -->
        <div class="text-center pt-20 space-y-6">
            <h1 class="text-2xl lg:text-6xl font-bold">Apple Iphone 13 Pro Max</h1>
            <p class="text-base">There are many variations of passages of Lorem Ipsum available, but
                the
                majority <br>
                have suffered alteration in some form, by injected humou.</p>
            <button class="btn text-white bg-[#0D6EFD] rounded-lg">Sign Up</button>
        </div>
    </header>

    <!-- main section -->
    <main>
        <!-- section -->
        <section class="text-center mt-28">
            <h1 class="font-semibold text-4xl mb-7">Search your phone</h1>
            <div>
                <input id="search-field" class="pl-5 bg-[#f3f3f3] w-2/4 rounded-lg mb-12 h-12" type="text" name="" id=""
                    placeholder="Search your phone">
                <button onclick="handleSearch()" class="btn bg-[#0D6EFD] text-white">Search</button>
            </div>
        </section>

        <section>
            <div id="loading-spinner" class="text-center hidden my-10">
                <span class="loading text-[#0D6EFD] loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 w-3/4 mx-auto">
                <!-- 
                    Phone cards ...............
                -->
            </div>



            <!-- show all button -->
            <div class="hidden text-center mt-12" id="show-all-container">
                <button onclick="showAllButton()" class="btn text-white bg-[#0D6EFD] rounded-lg">Show
                    All</button>
            </div>
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                <form method="dialog" class="modal-box">
                    <div class="flex items-center justify-center" id="show-detail-phone-img">
                        <!-- 
                            show image 
                        -->
                    </div>
                    <h3 id="show-detail-phone-name" class="font-bold text-xl"></h3>
                    <div id="show-detail-container">
                        <!-- 
                            show detail 
                        -->
                    </div>
                    <div class="modal-action">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn bg-[#DC3545] text-white rounded-lg">Close</button>
                    </div>
                </form>
            </dialog>
        </section>
    </main>

    <!-- footer section -->
    <footer></footer>

    <!-- link with js -->
    <script src="js/phone.js"></script>
</body>

</html>
